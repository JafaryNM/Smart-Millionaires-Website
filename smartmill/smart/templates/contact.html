{% extends 'base.html' %}
{% block content %}



      <!--   hero area start   -->
      <div class="breadcrumb-area contact contact-bg">
        <div class="container">
           <div class="breadcrumb-txt">
              <div class="row">
                 <div class="col-xl-7 col-lg-8 col-sm-10">
                    <span>Contact Us</span>
                    <h1>Need information? contact us</h1>
                    <ul class="breadcumb">
                       <li><a href="{% url 'contact' %}">Home</a></li>
                       <li>Contact Us</li>
                    </ul>
                 </div>
              </div>
           </div>
        </div>
        <div class="breadcrumb-area-overlay"></div>
     </div>
     <!--   hero area end    -->


     <!--    contact form and map start   -->
     <div class="contact-form-section">
        <div class="container">
           <div class="row">
              <div class="col-lg-12">
                 <span class="section-title">Contact us</span>
                 <h2 class="section-summary">Need information fill form and send us</h2>
                 <form action="" class="contact-form">
                    <div class="row">
                       <div class="col-md-6">
                          <div class="form-element">
                             <input name="name" type="text" placeholder="Name">
                          </div>
                       </div>
                       <div class="col-md-6">
                          <div class="form-element">
                             <input name="email" type="text" placeholder="Email">
                          </div>
                       </div>
                       <div class="col-md-6">
                          <div class="form-element">
                             <input name="phone" type="text" placeholder="Phone">
                          </div>
                       </div>
                       <div class="col-md-6">
                          <div class="form-element">
                             <input name="subject" type="text" placeholder="Subject">
                          </div>
                       </div>
                       <div class="col-md-12">
                          <div class="form-element reduced-mb">
                             <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Comment"></textarea>
                          </div>
                       </div>
                       <div class="col-md-12">
                          <div class="form-element no-margin">
                             <input type="submit" value="Submit">
                          </div>
                       </div>
                    </div>
                 </form>
              </div>


              </div>
           </div>
        </div>
     </div>
     <!--    contact form and map end   -->


     <!--    call to action section start    -->
     <div class="cta-section cta-bg">
        <div class="container">
           <div class="cta-content">
              <div class="row">
                 <div class="col-md-9 col-lg-7">
                    <h3>Contact us for help with your finances.</h3>
                 </div>
                 <div class="col-md-3 col-lg-5 contact-btn-wrapper">
                    <a href="{% url 'contact' %}" class="boxed-btn contact-btn"><span>Contact Us</span></a>
                 </div>
                 
              </div>
           </div>
        </div>
        <div class="cta-overlay"></div>
     </div>
     <!--    call to action section end    -->



  
{% endblock content %}
